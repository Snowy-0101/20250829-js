<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>フィルタリング</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
        <h1>Filtering</h1>

        <div id="buttons">
            <button value="all" class="current">all</button>
            <button value="red">red</button>
            <button value="blue">blue</button>
            <button value="yellow">yellow</button>
            <button value="gray">gray</button>
            <button value="fruit">fruit</button>
            <button value="jewel">jewel</button>
            <button value="nature">nature</button>
            <button value="object">object</button>
        </div> <!--buttons-->

        <ul id="list">
            <li class="red fruit">
                <img src="img/Strawberries.jpg" alt="item1">
            </li>
            <li class="gray jacket">
                <img src="img/jacket.png" alt="item2">
            </li>
            <li class="yellow jewel">
                <img src="img/gold.jpg" alt="item3">
            </li>
            <li class="blue nature">
                <img src="img/ocean.webp" alt="item4">
            </li>
            <li class="gray pants">
                <img src="img/pants.png" alt="item5">
            </li>
            <li class="red fruit">
                <img src="img/apples.webp" alt="item6">
            </li>
            <li class="blue jewel">
                <img src="img/lapis.webp" alt="item7">
            </li>
            <li class="yellow nature">
                <img src="img/sun.jpg" alt="item8">
            </li>
            <li class="red velvet">
                <img src="img/velvet.jpg" alt="item9">
            </li>
            <li class="gray object">
                <img src="img/pot.webp" alt="item10">
            </li>
            <li class="yellow jewel">
                <img src="img/topaz.webp" alt="item11">
            </li>
            <li class="blue object">
                <img src="img/glass.webp" alt="item12">
            </li>
        </ul> <!--list-->
    </div> <!--wrapper-->
    <script src="javascript.js"></script>
</body>

</html>
